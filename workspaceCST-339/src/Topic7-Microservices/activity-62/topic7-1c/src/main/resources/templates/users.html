<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultLayout">
<head>
    <title>Users</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="${title}">Default Title</h2>
        <div class="container">
            <a href="/app/" class="btn btn-secondary mb-3">Back to Home</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">ID</td>
                        <td th:text="${user.username}">Username</td>
                        <td th:text="${user.password}">Password</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
